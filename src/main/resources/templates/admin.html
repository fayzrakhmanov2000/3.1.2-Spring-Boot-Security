<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span th:text="${authUserEmail}"></span>
            <span class="text-white-50"> with roles: </span>
            <span th:text="${authUserRoles}"></span>
        </span>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 border-end" style="min-height: calc(100vh - 56px);">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action"
                   th:href="@{/admin}"
                   th:classappend="${currentPath == '/admin'} ? ' active' : ''">
                    Admin
                </a>

                <a class="list-group-item list-group-item-action"
                   th:href="@{/user}"
                   th:classappend="${currentPath == '/user'} ? ' active' : ''">
                    User
                </a>
            </div>
        </div>

        <div class="col-10">
            <h1 class="mt-3 mb-3">Admin panel</h1>

            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                            type="button" role="tab">Users table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser"
                            type="button" role="tab">New User</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3" id="adminTabsContent">
                <!-- USERS TABLE TAB -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h4 class="mb-3">All users</h4>

                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${allUsers}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.surname}"></td>
                            <td th:text="${u.age}"></td>
                            <td th:text="${u.username}"></td>
                            <td>
                                <span th:each="r: ${u.roles}"
                                      th:text="${#strings.replace(r.name,'ROLE_','')} + ' '"></span>
                            </td>

                            <td>
                                <button class="btn btn-info btn-sm text-white"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#editModal__' + ${u.id}">
                                    Edit
                                </button>
                            </td>

                            <td>
                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#deleteModal__' + ${u.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- EDIT MODALS -->
                    <div th:each="u : ${allUsers}">
                        <div class="modal fade" th:id="${'editModal__' + u.id}" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <form th:action="@{/admin/updateUser}" method="post">
                                        <div class="modal-body">

                                            <div class="mb-2">
                                                <label class="form-label">ID</label>
                                                <input class="form-control" name="id" th:value="${u.id}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">First name</label>
                                                <input class="form-control" name="name" th:value="${u.name}" required>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Last name</label>
                                                <input class="form-control" name="surname" th:value="${u.surname}" required>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Age</label>
                                                <input type="number" class="form-control" name="age" th:value="${u.age}" min="0" required>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Email</label>
                                                <input class="form-control" name="username" th:value="${u.username}" required>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Password</label>
                                                <input class="form-control" type="password" name="rawPassword"
                                                       placeholder="Leave blank to keep current">
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Role</label>
                                                <select class="form-select" name="roleIds" multiple size="2">
                                                    <option th:each="r : ${allRoles}"
                                                            th:value="${r.id}"
                                                            th:text="${#strings.replace(r.name,'ROLE_','')}"
                                                            th:selected="${u.roles.contains(r)}">
                                                    </option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DELETE MODALS -->
                    <div th:each="u : ${allUsers}">
                        <div class="modal fade" th:id="${'deleteModal__' + u.id}" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <form th:action="@{/admin/deleteUser}" method="post">
                                        <div class="modal-body">

                                            <div class="mb-2">
                                                <label class="form-label">ID</label>
                                                <input class="form-control" th:value="${u.id}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">First name</label>
                                                <input class="form-control" th:value="${u.name}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Last name</label>
                                                <input class="form-control" th:value="${u.surname}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Age</label>
                                                <input class="form-control" th:value="${u.age}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Email</label>
                                                <input class="form-control" th:value="${u.username}" readonly>
                                            </div>

                                            <div class="mb-2">
                                                <label class="form-label">Role</label>
                                                <select class="form-select" multiple size="2" disabled>
                                                    <option th:each="r : ${u.roles}"
                                                            th:text="${#strings.replace(r.name,'ROLE_','')}">
                                                    </option>
                                                </select>
                                            </div>

                                            <input type="hidden" name="id" th:value="${u.id}">
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- NEW USER TAB -->
                <div class="tab-pane fade" id="newuser" role="tabpanel">
                    <h4 class="mb-3">Add new user</h4>

                    <form th:action="@{/admin/saveUser}" method="post" th:object="${newUser}" style="max-width: 420px;">

                        <div class="mb-2">
                            <label class="form-label">First name</label>
                            <input class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Last name</label>
                            <input class="form-control" th:field="*{surname}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" th:field="*{age}" min="0" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input class="form-control" th:field="*{username}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" name="rawPassword" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" name="roleIds" multiple size="2">
                                <option th:each="r : ${allRoles}"
                                        th:value="${r.id}"
                                        th:text="${#strings.replace(r.name,'ROLE_','')}">
                                </option>
                            </select>
                        </div>

                        <button class="btn btn-success" type="submit">Add new user</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
