<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">User info</h2>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
    </div>

    <form th:action="@{${formAction}}" method="post" th:object="${user}" class="w-50">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="surname">Surname</label>
            <input id="surname" type="text" th:field="*{surname}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="age">Age</label>
            <input id="age" type="number" th:field="*{age}" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="rawPassword">Password</label>
            <input id="rawPassword"
                   type="password"
                   name="rawPassword"
                   class="form-control"
                   th:placeholder="${isNew} ? 'Enter password' : 'Leave blank to keep current'"
                   th:required="${isNew}">
        </div>

        <!-- âœ… Roles -->
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="border rounded p-2">
                <div class="form-check" th:each="role : ${allRoles}">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{roles}"
                           th:value="${role}">
                    <label class="form-check-label" th:text="${role.name}"></label>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">OK</button>
            <a class="btn btn-secondary" th:href="@{/admin}">Back</a>
        </div>
    </form>

</div>
</body>
</html>
