<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12" style="max-width: 420px;">
            <h3 class="text-center mb-4">Please sign in</h3>

            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required>
                    <label for="username">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
