<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span th:text="${authUserEmail}"></span>
            <span class="text-white-50"> with roles: </span>
            <span th:text="${authUserRoles}"></span>
        </span>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 border-end" style="min-height: calc(100vh - 56px);">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action"
                   th:href="@{/user}"
                   th:classappend="${currentPath == '/user'} ? ' active' : ''">
                    User
                </a>

                <a class="list-group-item list-group-item-action"
                   th:href="@{/admin}"
                   sec:authorize="hasRole('ADMIN')"
                   th:classappend="${currentPath == '/admin'} ? ' active' : ''">
                    Admin
                </a>
            </div>
        </div>

        <div class="col-10">
            <h1 class="mt-3 mb-3">User information-page</h1>

            <div class="border rounded">
                <div class="p-3 border-bottom">
                    <h5 class="m-0">About user</h5>
                </div>

                <div class="p-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="u_id"></td>
                            <td id="u_name"></td>
                            <td id="u_surname"></td>
                            <td id="u_age"></td>
                            <td id="u_username"></td>
                            <td id="u_roles"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    function rolesToText(roles) {
        return (roles || []).map(r => r.name.replace('ROLE_', '')).join(' ');
    }

    (async () => {
        const res = await fetch('/api/user/me');
        const u = await res.json();

        document.getElementById('u_id').textContent = u.id ?? '';
        document.getElementById('u_name').textContent = u.name ?? '';
        document.getElementById('u_surname').textContent = u.surname ?? '';
        document.getElementById('u_age').textContent = u.age ?? '';
        document.getElementById('u_username').textContent = u.username ?? '';
        document.getElementById('u_roles').textContent = rolesToText(u.roles);
    })();
</script>

</body>
</html>
