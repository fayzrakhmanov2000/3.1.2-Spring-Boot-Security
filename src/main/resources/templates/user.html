<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span th:text="${user.username}"></span>
            <span class="text-white-50"> with roles: </span>
            <span th:each="r : ${user.roles}" th:text="${#strings.replace(r.name,'ROLE_','')} + ' '"></span>
        </span>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 border-end" style="min-height: calc(100vh - 56px);">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action active" th:href="@{/user}">User</a>
            </div>
        </div>

        <div class="col-10">
            <h1 class="mt-3 mb-3">User information-page</h1>

            <div class="border rounded">
                <div class="p-3 border-bottom">
                    <h5 class="m-0">About user</h5>
                </div>

                <div class="p-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:each="r : ${user.roles}"
                                      th:text="${#strings.replace(r.name,'ROLE_','')} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
